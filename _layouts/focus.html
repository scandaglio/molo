---
layout: default
---
<div class="container page">
  <div class="row">
    <div class="col-sm-12 col-md-offset-1 col-md-6">
      <h1>{{page.title}}</h1>
      <div id="map"></div>
      <div class="table-responsive">
      <table class="table table-bordered">
        <tbody>
          {% assign count = 0 %}
          {% for place in site.data.places.features %}
            {% if place.properties.panoId == page.panoid %}
              <tr>
                <td>
                  {{ place.properties.address}}
                </td>
                <td>
                  {{ place.properties.typology }}
                </td>
                <td>
                  <a href="{{'/places/timemachine?panoid=' | append: place.properties.panoId | prepend: site.baseurl}}">
                    <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                  </a>
                </td>
              </tr>
              {% endif %}
            {% endfor %}
        </tbody>
      </table>
    </div>
      {{content}}
    </div>
  </div>
</div>
<script>
  var PANOID = '{{page.panoid}}';
</script>
