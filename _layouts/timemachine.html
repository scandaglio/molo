---
layout: default
---
<div id="pano">

</div>
<div id="home" class="container pano">
  <div class="row flex">
    <div class="col-md-1 arrows prev">
    </div>
    <div class="col-sm-12 col-md-4 panoInfo border">
      <h5>informazioni</h5>
    </div>
    <div class="col-md-1 controls">
      <div class="btnContPlay">
        <button class="btn btn-default play">
          <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
        </button>
      </div>
      <div class="btnContFocus">
        <button class="btn btn-default focusOpen">
        <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
        </button>
      </div>
    </div>
    <div class="col-sm-12 col-md-5 panoTimeline border">
      <h5>timeline</h5>
    </div>
    <div class="col-md-1 arrows next">
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-1 border">
      <div id="map">

      </div>
    </div>
  </div>
</div>
<script>
  var BASE_URL = '{{ site.baseurl}}';
  var LUOGHI_DICT = {{ site.data.luoghidict | jsonify}};
</script>
